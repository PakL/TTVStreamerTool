<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TTVStreamerTool - Splashscreen</title>

		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				color: #7C0A60;
				font-family: sans-serif;
				font-size: 10pt;
				overflow: hidden;
				text-align: center;

				-webkit-user-select: none;
				-webkit-app-region: drag;
			}
			body {
				background: url(../res/img/splash.png) #fafafa;
			}
			img {
				position: absolute;
				top: 350px;
				left: 118px
			}
			p {
				display: block;
				position: absolute;
				margin: 0;
				padding: 0;
				top: 420px;
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<img src="../res/img/spinner.gif" alt="">
		<p>Please wait...</p>

		
		<script type="application/javascript">
			const { ipcRenderer } = require('electron');
			const updateMessage = document.querySelector('p');

			ipcRenderer.on('update-message', (event, message) => {
				updateMessage.innerText = message;
			})
			window.addEventListener('load', () => {
				ipcRenderer.invoke('splash-loaded');
			})
		</script>
	</body>
</html>
