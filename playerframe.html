<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.twitch.tv 'unsafe-inline';">
		<style>
			html, body {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			body {
				background: #000;
			}
			#twitch-embed {
				height: 100%;
				width: 100%;
			}

			button {
				background: #4b367c;
				font-family: 'Segoe UI', sans-serif;
				font-size: 16px;
				padding: 5px 10px;
				color: #ffffff;
				border: 0;
				transition: transform 0.1s ease-out;
			}
			button:hover {
				border: 2px solid #332555;
				padding: 3px 8px;
			}
			button:focus {
				outline: none;
			}
			button:active {
				outline: none;
				background: #332555;
			}

			#closebutton {
				position: absolute;
				top: 0;
				width: 50%;
				left: 25%;
				opacity: 0;
				transition: opacity 0.2s ease-out;
			}
			body.hover #closebutton {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<!-- Add a placeholder for the Twitch embed -->
		<div id="twitch-embed"></div>

		<button id="closebutton"></button>

		<!-- Load the Twitch embed script -->
		<script src="https://embed.twitch.tv/embed/v1.js"></script>

		<!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
		<script type="text/javascript">
			let search = document.location.search
			let channel = (search.match(/channel=([0-9a-z\-_]+)/i))[1]
			let closeButton = decodeURIComponent((search.match(/button=([^&]+)/i))[1])

			let button = document.querySelector('#closebutton')
			button.innerText = closeButton
			button.onclick = () => {
				console.log('close_player')
			}

			let body = document.querySelector('body')
			let hoverTimeout = null
			body.onmouseenter = () => {
				clearTimeout(hoverTimeout)
				body.classList.add('hover')
				hoverTimeout = setTimeout(() => {
					body.classList.remove('hover')
				}, 5000)
			}
			body.onmouseleave = () => {
				clearTimeout(hoverTimeout)
				body.classList.remove('hover')
			}

			new Twitch.Embed("twitch-embed", {
				allowfullscreen: false,
				height: '100%',
				width: '100%',
				channel: channel,
				layout: 'video',
				theme: 'dark'
			});
		</script>
	</body>
</html>
