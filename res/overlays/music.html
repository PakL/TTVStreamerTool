<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PausenMusik</title>
		<script type="application/javascript" src="jquery.js"></script>
		<script type="application/javascript" src="client_websocket.js"></script>
		<script type="application/javascript">
			var youtubePlaylistId = "{__MUSIC_PLAYLIST__}";
			var volume = {__MUSIC_VOLUME__}; // 0 - 100
			var hash = document.location.hash.substr(1);
			var args = hash.split("&");
			console.log(youtubePlaylistId);

			if((i = args.indexOf("volume")) >= 0) {
				volume = args[i+1];
			}

			var ws = new WebsocketHelper();
			$(document).ready(function(){
				ws.on("music_volume=", function(msg){
					var vol = parseInt(msg.substr(13));
					if(vol < 0) vol = 0;
					if(vol > 100) vol = 100;

					setVolume(vol);
				});
				ws.on("live_music_volume=", function(msg){
					var vol = parseInt(msg.substr(18));
					if(vol < 0) vol = 0;
					if(vol > 100) vol = 100;

					setVolume(vol, true);
				});
				ws.on("music_playlist=", function(msg){
					youtubePlaylistId = msg.substr(15);
					if(ready) {
						console.log('New playlist');
						$('#player').remove();
						$('#video_title').after($('<div />').attr('id', 'player'));

						onYouTubeIframeAPIReady();
					}
				});
			});
		</script>
		<style type="text/css">
			html, body {
				background: transparent;
				width: 100%;
				height: 100%;
				padding: 0px;
				margin: 0px;
				text-align: center;
				overflow: hidden;
			}
			#video_title {
				display: inline-block;
				white-space: nowrap;
				font-family: "Anago", Sans-serif;
				font-weight: 400;
				font-size: 100%;
				color: white;
				 -webkit-text-stroke: 1px black;
				text-stroke: 1px black;
			}
			#player {
				position: absolute;
				top: -600px;
			}
		</style>
	</head>
	<body>
		<div id="video_title"></div>
		<div id="player"></div>

		<script type="application/javascript">
			var tag = document.createElement('script');
			var ready = false; var paused = false;

			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			var player;
			function onYouTubeIframeAPIReady() {
				ready = true;
				player = new YT.Player("player", {
					height: "390",
					width: "640",
					videoId: "",
					playerVars: {
						"controls": 1,
						"enablejsapi": 1,
						"list": youtubePlaylistId,
						"listType": "playlist",
						"loop": 1
					},
					events: {
						"onReady": onPlayerReady,
						"onStateChange": onPlayerStateChange
					}
				});
			}

			var starting = true;
			function onPlayerReady(event) {
				player.setVolume(volume);
				player.playVideo();
			}

			function onPlayerStateChange(event) {
				var v = player.getVideoData();
				document.getElementById("video_title").innerHTML = "Aktuell l√§uft: <b>" + v.title + "</b>";
				resizeFont();
				if(starting || event == YT.PlayerState.ENDED) {
					starting = false;
					setTimeout(function(){
						player.setShuffle(1);
						player.nextVideo();
					}, 1000);
				}
			}

			var setVolume = function(vol, viacontrol) {
				if(typeof(viacontrol) != 'boolean') viacontrol = false;
				if(vol > 0 && paused) {
					player.playVideo();
					paused = false;
				}
				if(!viacontrol) {
					$({v: volume}).animate({v: vol}, { duration: 1000, step: function(n){
						player.setVolume(n);
						ws.send('music_volume_update=' + n);
					}, complete: function() { 
						volume = vol
						player.setVolume(volume);
						ws.send('music_volume_update=' + n);
						if(volume == 0) {
							player.pauseVideo();
							paused = true;
						}
					}});
				} else {
					volume = vol;
					player.setVolume(volume);
					if(volume == 0) {
						player.pauseVideo();
						paused = true;
					}
				}
			}

			var resizeFont = function() {
				var e = $("#video_title");
				var fontsize = 1;
				e.css("font-size", fontsize + "px");
				var width = e.width();
				var max = $("body").width();
				while(width < max && fontsize < 200) {
					fontsize++;
					e.css("font-size", fontsize + "px");
					width = e.width();
				}
				fontsize--;
				e.css("font-size", fontsize + "px");
			};

			$(document).ready(function(){
				if(args.indexOf("black") >= 0) {
					$("#video_title").css({"color": "black", "-webkit-text-stroke": "1px white", "text-stroke": "1px white"});
				}
			});
		</script>
	</body>
</html>
